{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Usuários
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center my-4">
            <h1>Listar usuários</h1>
        </div>
        <div class="row justify-content-center my-4">
            <div class="col-sm-12 col-md-10 col-xs-5 col-lg-5 mt-4">
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item">
                            <h4>
                                {{ user.username }} - {{ user.role.name }}
                                <a class="text-dark" href="/edit_user/{{ user.id }}">
                                    <ion-icon name="create"></ion-icon>
                                </a>
                            </h4>
                        </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
{% endblock %}
